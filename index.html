<!DOCTYPE html>
<html lang="en" data-theme="theme1">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculatrice">
    <div class="header">
      <span class="marque">calc</span>
      <div class="theme">
        <span>THEME</span>
        <div class="theme-buttons">
          <button class="theme-btn" data-theme="theme1">1</button>
          <button class="theme-btn" data-theme="clair">2</button>
          <button class="theme-btn" data-theme="sombre">3</button>
        </div>
      </div>
    </div>
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
